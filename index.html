<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess Number Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #2c1677, #252570, #1a1a40);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 20px;
      font-size: 18px;
    }

    .btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.8;
    }

    .container {
      text-align: center;
      margin-top: 40px;
    }

    .number {
      font-size: 40px;
      background: #fff;
      color: #000;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
      font-weight: bold;
    }

    input {
      padding: 10px;
      width: 80px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      text-align: center;
      margin-top: 10px;
    }

    .check-btn {
      background: tomato;
      margin-left: 10px;
    }

    .status {
      margin-top: 20px;
      font-size: 18px;
    }

    .score-board {
      margin-top: 15px;
      font-size: 18px;
      line-height: 28px;
    }
  </style>
</head>
<body>
  <header>
    <button class="btn" onclick="resetGame()">Again</button>
    <div>Between 1 to 20</div>
  </header>

  <div class="container">
    <h1>Guess Number</h1>
    <div class="number" id="secret">?</div>
    <div>
      <input type="number" id="guess" min="1" max="20">
      <button class="btn check-btn" onclick="checkGuess()">Check</button>
    </div>
    <div class="status" id="message">Guess Number ....</div>
    <div class="score-board">
      <p>Score: <span id="score">20</span></p>
      <p>High Score: <span id="highScore">0</span></p>
    </div> 
    <br>
        <div class="footer">prepared by <span>‚ù§</span>  Kainat</div>

  </div>


  <script src="app.js"></script>

  
</body>
</html>
